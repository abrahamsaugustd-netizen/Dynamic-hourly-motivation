    <!-- Configure Tailwind to use a custom font and shades -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* --- CSS Keyframe Animation Template (Colors set by JS) --- */
        @keyframes background-pan {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            
            /* Initial background set via JavaScript */
            background-size: 400% 400%;
            animation: background-pan 60s ease infinite; /* Continuous panning */
        }
        
        /* Quote Styling */
        .quote-text {
            font-style: italic;
            font-size: clamp(1.25rem, 4vw, 2rem); 
            line-height: 1.4;
        }
        
        /* Custom Transition Classes for Quote Swipe Effect */
        .fade-out-up {
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            opacity: 0;
            transform: translateY(-20px);
        }
        .fade-in-down {
            transition: opacity 0.5s ease-in, transform 0.5s ease-in;
            opacity: 1;
            transform: translateY(0);
        }
        .initial-state {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>

        // Array of different color palettes for the animated background
        const GRADIENT_PALETTES = [
            // Palette 1: Rainbow Bright (Pure R, Y, G, B)
            'linear-gradient(135deg, #FF0000, #FFFF00, #00FF00, #00FFFF, #FF0000)',
            // Palette 2: Electric Candy (Hot Pink, Electric Blue, Lime)
            'linear-gradient(135deg, #FF00FF, #33CCFF, #99FF00, #FF3366, #FF00FF)',
            // Palette 3: Citrus Shock (Neon Orange, Yellow, Hot Red)
            'linear-gradient(135deg, #FF9900, #FFEE00, #FF6600, #FF0000, #FF9900)',
            // Palette 4: Deep Violets (Ultra Purple, Bright Cyan, Magenta)
            'linear-gradient(135deg, #A000FF, #00FFFF, #FF00AA, #00AAFF, #A000FF)',
            // Palette 5: Tropical Punch (Aqua, Lemon, Coral)
            'linear-gradient(135deg, #00FFCC, #CCFF00, #FF6666, #00CCFF, #00FFCC)'
        ];

        // --- GLOBAL STATE VARIABLES ---
        let currentQuoteIndex = 0;
        let currentGradientIndex = 0;
        let lastMinute = -1; // Tracks the last minute processed for quote and background change
        // Removed lastTenMinuteBlock as it's no longer needed
        
        // --- BACKGROUND LOGIC ---

        /**
         * Smoothly changes the body background gradient color scheme.
         */
        function updateBackground() {
            const body = document.body;
            if (!body) return;

            // Increment index and loop back to 0 if needed
            currentGradientIndex = (currentGradientIndex + 1) % GRADIENT_PALETTES.length;
            const newGradient = GRADIENT_PALETTES[currentGradientIndex];

            // Apply the new gradient color scheme
            body.style.backgroundImage = newGradient;
        }

        /**
         * Initializes the background based on the current 10-minute interval.
         */
        function initializeBackground() {
            const now = new Date();
            const minutes = now.getMinutes();
            
            // Determine the current 1-minute block (used for initializing a diverse starting color)
            const block = Math.floor(minutes / 1); 
            
            // Determine a starting index for the palette
            currentGradientIndex = (now.getHours() * 6 + block) % GRADIENT_PALETTES.length;
            
            const body = document.body;
            if (body) {
                body.style.backgroundImage = GRADIENT_PALETTES[currentGradientIndex];
            }
        }
        
        // --- QUOTE LOGIC ---

        /**
         * Updates the quote display with a transition effect.
         * @param {number} index - The index of the quote to display.
         */
        function updateQuote(index) {
            // Check if there are any quotes to display
            if (QUOTES.length === 0) {
                console.error("QUOTES array is empty. Cannot update quote.");
                return;
            }

            const quoteContentEl = document.getElementById('quote-content');
            const quoteAuthorEl = document.getElementById('quote-author');
            // Ensure the index wraps correctly around the large array size
            const newQuote = QUOTES[index % QUOTES.length];

            if (!quoteContentEl || !quoteAuthorEl) return;

            // 1. Fade out the current quote
            quoteContentEl.classList.add('fade-out-up');
            quoteAuthorEl.classList.add('fade-out-up');
            quoteContentEl.classList.remove('fade-in-down');
            quoteAuthorEl.classList.remove('fade-in-down');


            // 2. After transition completes, update content and fade in
            setTimeout(() => {
                quoteContentEl.textContent = `“${newQuote.quote}”`;
                quoteAuthorEl.textContent = `- ${newQuote.author}`;

                // Swap classes to trigger the fade-in transition
                quoteContentEl.classList.remove('fade-out-up');
                quoteAuthorEl.classList.remove('fade-out-up');
                quoteContentEl.classList.add('fade-in-down');
                quoteAuthorEl.classList.add('fade-in-down');

            }, 500); // Wait for 500ms (the duration of the fade-out transition)
        }


        // --- MAIN TIME LOOP ---

        /**
         * Updates the current time and date display and manages auto-rotations.
         */
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const ampmElement = document.getElementById('ampm-indicator');
            const dateElement = document.getElementById('current-date');
            
            // Time components
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // --- Time Display Formatting ---
            const displayMinutes = String(minutes).padStart(2, '0');
            const displaySeconds = String(seconds).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = String(hours % 12 || 12); 

            if (timeElement && ampmElement) {
                timeElement.textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;
                ampmElement.textContent = ampm;
            }

            // --- Rotation Logic (Every Minute for both Quote and Background) ---
            if (seconds === 0 && minutes !== lastMinute) {
                lastMinute = minutes;
                
                // 1. Quote Rotation
                if (QUOTES.length > 0) {
                    currentQuoteIndex = (currentQuoteIndex + 1) % QUOTES.length;
                    updateQuote(currentQuoteIndex); 
                }

                // 2. Background Rotation (Now happens every minute)
                updateBackground();
            } else if (seconds !== 0 && minutes === lastMinute) {
                // Reset lastMinute tracking when seconds roll off 0 to allow re-entry next minute
                lastMinute = -1;
            }
            
            // --- Date Formatting ---
            if (dateElement) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = now.toLocaleDateString('en-US', options).toUpperCase();
                dateElement.textContent = formattedDate;
            }
        }


        // --- MESSAGE BOX (Non-alert replacement) ---
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        function showMessage(text) {
            if (messageText) {
                messageText.textContent = text;
            }
            if (messageBox) {
                messageBox.classList.remove('hidden');
                messageBox.classList.add('flex');
            }
        }

        function hideMessage() {
            if (messageBox) {
                messageBox.classList.add('hidden');
                messageBox.classList.remove('flex');
            }
        }


        // --- INITIALIZATION ---
        window.onload = function() {
            // 1. Initialize the background gradient colors and start the CSS animation
            initializeBackground();
            
            // 2. Set the initial quote 
            const quoteContentEl = document.getElementById('quote-content');
            const quoteAuthorEl = document.getElementById('quote-author');
            
            if (quoteContentEl && quoteAuthorEl && QUOTES.length > 0) {
                const initialQuote = QUOTES[currentQuoteIndex];
                quoteContentEl.textContent = `“${initialQuote.quote}”`;
                quoteAuthorEl.textContent = `- ${initialQuote.author}`;
                
                // Ensure the initial elements are visible after loading
                quoteContentEl.classList.remove('initial-state');
                quoteAuthorEl.classList.remove('initial-state');
                quoteContentEl.classList.add('fade-in-down');
                quoteAuthorEl.classList.add('fade-in-down');
            }

            // 3. Start the timer to update time every second and manage rotations
            setInterval(updateTime, 1000); 
        };
